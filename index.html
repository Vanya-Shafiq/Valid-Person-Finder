<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecFinder | Company Executive Search Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h1>Exec<span>Finder</span></h1>
            </div>
            <p class="tagline">Discover leadership instantly â€¢ AI-powered search</p>
            <div class="header-badge">
                <span class="badge"><i class="fas fa-check-circle"></i> 30+ companies</span>
                <span class="badge"><i class="fas fa-bolt"></i> Real-time</span>
                <span class="badge"><i class="fas fa-shield-alt"></i> 99% accuracy</span>
            </div>
        </header>

        <main>
            <div class="search-section glass-effect">
                <form id="searchForm">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="company">
                                <i class="fas fa-building"></i>
                                Company Name
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="company" 
                                    placeholder="e.g., Tesla, Google, Microsoft"
                                    required
                                >
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="designation">
                                <i class="fas fa-briefcase"></i>
                                Designation
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="designation" 
                                    placeholder="e.g., CEO, CTO, Founder"
                                    required
                                >
                                <div class="input-highlight"></div>
                            </div>
                        </div>
                    </div>

                    <div class="test-data-section">
                        <div class="test-data-header">
                            <i class="fas fa-database"></i>
                            <span>Quick Test with Sample Data</span>
                        </div>
                        <div class="select-wrapper">
                            <select id="testDataSelect">
                                <option value="" disabled selected>Choose a company to test...</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <button type="submit" id="searchBtn">
                        <span class="btn-text"><i class="fas fa-search"></i> Search Executive</span>
                        <span class="loading-spinner" style="display: none;">
                            <i class="fas fa-circle-notch fa-spin"></i> Searching...
                        </span>
                    </button>
                </form>
            </div>

            <div class="results-section glass-effect" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-crown"></i> Executive Found</h2>
                    <div class="confidence-meter">
                        <span class="confidence-label">Confidence</span>
                        <span class="confidence-value" id="confidenceValue">100%</span>
                    </div>
                </div>
                <div id="results" class="results-card"></div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-card glass-effect">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="error-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p><i class="fas fa-search"></i> Powered by DuckDuckGo Search</p>
                <div class="footer-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fas fa-file-alt"></i></a>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
